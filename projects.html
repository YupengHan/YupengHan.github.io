<h2>Toxic Molecule: Prediction (Kaggle Project)</h2>
<ul>
<li><p>Generate a satisfying prediction (over 84% accuracy on unseen dataset three-times larger than training dataset) of whether a molecule is toxic to humans based on feature integration, feature extraction and data preprocessing on limited training data.</p>
